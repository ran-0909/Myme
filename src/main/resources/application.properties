#视图解析器
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp
#修改端口号
#server.port=8888
#开启热部署
spring.devtools.restart.enabled=true
server.jsp-servlet.init-parameters.develoment=true
#静态路径
spring.mvc.static-path-pattern=/static/**
#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myzj?useUnicode=true&characterEncoding=gbk&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
#配置mybatis
#扫面mapping映射文件
mybatis.mapper-locations=classpath:mapper/*.xml
#起别名，扫描包
#mybatis.type-aliases-package=
#驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true
#打印mybatis的sql，dao层的日志级别位debug
logging.level.com.buba.mapper=debug
#页面展示的时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss


